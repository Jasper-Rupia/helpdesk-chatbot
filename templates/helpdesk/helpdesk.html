<!DOCTYPE html>
<html lang="en">
    {% load static %}
<link rel="stylesheet" href="{% static 'helpdesk/style.css' %}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Chatbot</title>
    {% csrf_token %}
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">MU Bot</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{% static 'helpdesk/images/chatbox-icon.svg' %}" /></button>
        </div>
    </div>
</div>

    <script type="text/javascript" src="{% static 'helpdesk/app.js' %}"></script>

</body>
</html>
